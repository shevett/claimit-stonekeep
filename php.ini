; Production PHP configuration for ClaimIt
; Upload limits
upload_max_filesize = 10M
post_max_size = 11M
max_file_uploads = 1
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; File upload settings
file_uploads = On
allow_url_fopen = On

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0
