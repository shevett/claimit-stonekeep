name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Navigate to the project directory
          cd /var/www/claimit.stonekeep.com
          
          # Pull the latest changes
          git pull origin main
          
          # Install/update Composer dependencies
          composer install --no-dev --optimize-autoloader
          
          # Set proper permissions
          sudo chown -R www-data:www-data /var/www/claimit.stonekeep.com
          sudo chmod -R 755 /var/www/claimit.stonekeep.com
          sudo chmod -R 644 /var/www/claimit.stonekeep.com/public/assets/
          
          # Clear any caches if needed
          # php artisan cache:clear  # Uncomment if using Laravel
          
          # Restart Apache (optional - uncomment if needed)
          # sudo systemctl restart apache2
          
          echo "Deployment completed successfully!"
