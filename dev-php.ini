; Development PHP configuration for ClaimIt
; Upload limits
upload_max_filesize = 50M
post_max_size = 51M
max_file_uploads = 1
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Error handling (development - show all errors)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /dev/stderr

; Other settings
file_uploads = On
allow_url_fopen = On
